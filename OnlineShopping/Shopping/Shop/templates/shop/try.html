<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



    {% for i in product %}
        <div id="portfolio-grid" class="row no-gutter" data-aos="fade-up" data-aos-delay="200">
          <div class="item web col-sm-6 col-md-4 col-lg-4 mb-4">
            <a href="{% static 'work-single.html" class="item-wrap fancybox">
              <div class="work-info">
                <h3>{{i.Product_Name}}</h3>
                <span>{{i.0.Product_Description}}</span>
              </div>
              <img class="img-fluid" src='/media/{{i.Product_Image}}'>
            </a>
          </div>
        </div>
        {% endfor %}

</body>
</html>
